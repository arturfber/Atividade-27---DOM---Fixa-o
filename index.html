<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lista de Tecnologias </title>

    <link rel="icon" href="https://mundodomarketing.com.br/images/editoriais/investimento-em-tecnologia.jpg">

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>

    <h1> Lista de Tecnologias Estudadas(tamb√©m funciona com Enter hein) </h1>


    <input type="text" id="input" placeholder="querySelector, onclick()...">
    <button id="btn"> Adicionar </button>

    <ul id="lista">
        <li> Display: flex; </li>
    </ul>
    
    <script>
        
        document.querySelector('#btn').addEventListener('click', adicionar)

        document.querySelector('#input').addEventListener("keyup", function(e){
            if(e.keyCode === 13){
                adicionar()
            }
        });


        function adicionar(){

            let lista = document.querySelector('#lista')
            let input = document.querySelector('#input')

            lista.innerHTML = lista.innerHTML + '<li>' + input.value + '</li>'
            
            alert("Tecnologia " + input.value + " absorvida!")


            input.value = ''
            input.focus()

        }
    </script>
</body>
</html>
