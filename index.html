<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To uppercase </title>

    <link rel="icon" href="https://i.pinimg.com/originals/cd/9c/49/cd9c49ae01cc4ae858d29363067a7dfc.png">

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1{
            font-weight: 700;
            
            text-transform: uppercase;
        }

        input{
            width: 80%;
            padding: 0.5%;
            font-size: 20px;
        }
    </style>

</head>
<body>
    <h1> Digite algo </h1>

    <input type="text" name="input" id="input">

    <script>
        const x = document.querySelector('#input');
        x.addEventListener('keyup', upper)

        function upper(){
            x.value = x.value.toUpperCase()
        }

    </script>
</body>
</html>
