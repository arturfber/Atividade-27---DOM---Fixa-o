<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To LowerCase </title>

    <link rel="icon" href="https://i.pinimg.com/736x/63/58/fe/6358fe05afaa36150a5bfb9210f39336.jpg">

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1{
            font-weight: 700;
            
            text-transform: uppercase;
        }

        input{
            width: 80%;
            padding: 0.5%;
            font-size: 20px;
        }
    </style>

</head>
<body>
    <h1> Digite algo </h1>

    <input type="text" name="input" id="input">

    <script>
        const x = document.querySelector('#input');
        x.addEventListener('keyup', upper)

        function upper(){
            x.value = x.value.toLowerCase()
        }

    </script>
</body>
</html>
